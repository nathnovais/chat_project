<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- I just added his because I couldn't find anything and didn't want to spend time on this part -->
  <link rel="stylesheet" href="style.css">
  <title>Chat App</title>
</head>

<body>



  <!-- Div for creating the message box -->
  <div class="container-fluid">
    <div class="row main">
      <div class="col-9" id="chat-window">
        <div class="media my-3 chat-message" id="newMessageField">
          <div class="media-body">
            <div class="mt-0"><b id="user"></b></div>
              <p id="message"> </p>
                <!-- message here -->
          </div>
        </div>
      </div>

      <!-- This is hidden by using the class .hidden -->
<!-- Search results field: -->
      <div class="col-9 hidden" id="search-window">
        <h3 class="mt-3 ">
          Search results: <span class="text-secondary" id="search-window-string"></span>
        </h3>
        <hr>
        <div class="messages" id="search-window-results">
          <ul id="results-list">
          <!-- Search results -->
          </ul>
        </div>
      </div>
<!-- Search input field: -->
      <div class="col-3 user-list bg-light">
        <div class="row">
          <div class="col">
            <form id="search-form">
              <div class="input-group input-group-sm mt-3 mb-1">
                <input type="text" class="form-control" id="search-input" placeholder="Search here...">
                <div class="input-group-append">
                  <button class="btn btn-secondary">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>

<!-- List of connected users: -->
        <div class="row">
          <div class="col">
            <ul class="p-0" id="chat-users">
              <li class="media my-2">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

<!-- Input field for new message -->
    <div class="row messageInput bg-light">
      <div class="col align-self-center">
        <form id="chat-form">
          <div class="input-group">
            <input type="text" class="form-control" id="chatMessage" placeholder="Enter message...">
            <div class="input-group-append">
              <button class="btn btn-primary" id="sendButton">Send</button>



            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>


</body>
</html>
